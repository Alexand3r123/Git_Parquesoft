<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Crear Formulario-->

</head>
<body bgcolor="aqua">
    <font face="Palatino" color="Orange"><h1><em>Ejercicio 6</em></h1></font>
    <br>
    <font face="Palatino" Color="Orange" size="4"><h2><em>Formulario</em></h2></font>

    <form>
        <label for="numeroDocumento"><strong>Documento:</strong></label><br>
        <input type="number" id=numeroDocumento placeholder="Número del documento" required>
        <br>
        <br>

        <label><strong>Tipo de documento:</strong></label><br>
        <select name="" id="">
        <option value="">Tarjeta de identidad</option>
        <option value="">Cedula de ciudadanía</option>
        <option value="">Pasaporte</option>
        </select>
        <br>
        <br>
        <label for="Nombre"><strong>Nombre:</strong></label><br>
        <input type="text" id=Nombre placeholder="Ingrese Nombre" required>
        <br>
        <br>
        <label for="Apellido"><strong>Apellido:</strong></label><br>
        <input type="text" id=Apellido placeholder="Ingrese Apellido" required>
        <br>
        <br>
        <label for="Telefono"><strong>Teléfono</strong></label><br>
        <input type="tel" id=Telefono placeholder="Ingrese Teléfono Fijo" required>
        <br>
        <br>
        <label for="Celular"><strong>Celular:</strong></label><br>
        <input type="tel" id=Celular placeholder="Ingrese número de celular" required>
        <br>
        <br>
        <label for="Correo"><strong>Correo Electrónico:</strong></label><br>
        <input type="email" id=Correo placeholder="Ingrese Email" required>
        <br>
        <br>
        <label><strong>Hobbies:</strong></label><br>
        <input type="checkbox">Fútbol <br>
        <input type="checkbox">Baloncesto <br>
        <input type="checkbox">Baile <br>
        <input type="checkbox">Ciclismo <br>
        <br>
        <label><strong>Estrato:</strong></label><br>
        <input type="radio" name="Estrato" required>1<br>
        <input type="radio" name="Estrato" required>2<br>
        <input type="radio" name="Estrato" required>3<br>
        <input type="radio" name="Estrato" required>4<br>
        <input type="radio" name="Estrato" required>5<br>
        <br>
        <label for="Estado_Civil"><strong>Estado Civil:</strong></label><br>
        <Select>
            <option value="">Seleccione</option>
            <option value="">Soltero</option>
            <option value="">Casado</option>
            <option value="">Divorciado</option>
            <option value="">Viudo</option>
        </Select>
        <br>
        <br>

        <label><strong>Como ve su proyecto de vida en 2 años:</strong></label><br>
        <textarea name="descripcion" id="d" cols="40" rows="12" placeholder="Comentario"></textarea>
        <br>
        <br>

        <label><strong>Adjuntar Archivo</strong></label><br>
        <input type="file"><br>
        <br>
        <label><strong>Limpiar formulario</strong></label><br>
        <input type="reset">
        <br>
        <br>
        <label><strong>Enviar formulario</strong></label><br>
        <input type="submit" value="Enviar"><br>


    </form>

    <center><a href="index.html"><img src="Imagenes_html/Regresar.PNG" width="12%" height="15%" ></a></center>
    
</body>
</html>
